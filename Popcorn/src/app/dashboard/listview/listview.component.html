<div [ngClass]="{'top-right': isCompleted}" class="component">
    <div class="section">
    <h4 >ITEM DETAILS</h4>
    <div class="row-container">
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>PRODUCTS</th>
                <th>QNTY</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of reference;let i = index">
                <td>{{i+1}} </td>
                <td>{{user.products}} </td>
                <td>{{user.quantity}}</td>
                <td>{{user.price}}</td>
            </tr>
        </tbody>
    </table> 
    </div>
    <div class="style">Total : </div>
    <div class="total-value">{{ getTotalPrice() }}â‚¹</div>
  </div>
</div>
